<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" ; />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>New York City</h1>
        <ul>
          <li>Saturday 8:08</li>
          <li>Rainy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="Rainy"
            />
            18°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 70%</li>
              <li>Wind: 73 km/h</li>
            </ul>
          </div>
          <small>
            <a
              href="https://github.com/alinaiscoding/vanilla-weather-app"
              target="_blank"
              >Open-source code</a
            >, by Alena Pavlova
          </small>
        </div>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
